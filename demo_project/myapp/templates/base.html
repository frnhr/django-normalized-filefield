<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NormalizedFielField Demo{% block title_appendix %}{% endblock %}</title>
    <style type="text/css">
        .errorlist li {
            color: red;
        }
    </style>
    {% block extrahead %}{% endblock %}
</head>
<body>
    <h1>NormalizedFielField Demo</h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% block content %}{% endblock %}
</body>
</html>
