{% extends "base.html" %}

{% block content %}
    <h2>{% block h2%}{% endblock %}</h2>
    <h3>Actions</h3>
    <ul>
        <li>
            <a href="{% url 'mymodel_list' %}">Back to List</a>
        </li>
        {% block additional_actions %}{% endblock %}
    </ul>
    <h3>{% block heading %}{% endblock %}</h3>
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" />
    </form>
{% endblock %}
